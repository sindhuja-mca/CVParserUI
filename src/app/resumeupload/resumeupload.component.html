Parse Resume and display in HTML table format

<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="text-align: center;">          
          <div class="form-group" style="text-align: center;">
		  <label for="filesDir" >Enter Resume Path</label>
            <input type="text" #filesDir>
          </div>
      </div>
      <div class="col-md-4"></div>
    </div><br>
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="text-align: center;">
		<p ng-if="this.errorMessage">{{this.errorMessage}}</p>
        <button class="btn btn-info" (click)="parseUploadBtnClick(filesDir.value)">Parse Files</button>         
          <button class="btn btn-info" (click)="getDetails(filesDir.value)">Get Details</button>         
          <button class="btn btn-danger">Clear</button>         
      </div>
      <div class="col-md-4"></div>
    </div>
</div>
<div class="container" *ngIf="show">
    <div class="row" >
        <div class="col-md-8"></div>
        <div class="col-md-4 input-group">
            <input type="text" class="form-control" name="search" [(ngModel)]="searchText" placeholder="Search Text" />
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12 table-responsive-sm">
            <table class="table table-dark table-striped table-md">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Qualification</th>
                  <th>Experience</th>
                  <th>Primary Skills</th>
                  <th>Secondary Skills</th>
                  <th>Posted Date</th>
                </tr>
                <!--<tr>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchName"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.email"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.mobile"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.qualification"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.experience"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.primarySkill"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.secondarySkill"></td>
                    <td><input type="text" class="form-control"  [(ngModel)]="searchText.uploadedFileName"></td>
                </tr>-->
                <tr *ngFor="let data of rowData| filter:searchText">
                  <td>{{data.candidateName }}</td>
                  <td>{{data.candidateEmail}}</td>
                  <td>{{data.candidatePhone}}</td>
                  <td>{{data.qualification}}</td>
                  <td>{{data.experience}}</td>
                  <td>{{data.primarySkill}}</td>
                  <td>{{data.secondarySkill}}</td>    
                  <td>{{data.uploadedFileName}}</td>
                </tr>
                </table>          
        </div>
        
    </div>
</div>
